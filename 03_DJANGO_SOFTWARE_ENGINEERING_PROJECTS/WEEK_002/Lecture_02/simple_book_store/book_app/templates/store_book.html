{% extends 'base.html'  %}

{% load crispy_forms_tags%}
{% block content %}
<div style="width: 50%; height: 500px; margin: auto;">
    <h1> Welcome to Book Store </h1>
    <form method="POST" >
        {% csrf_token %}
        {{form | crispy }}
        <button type="submit" class="btn btn-primary"  >Submit</button>
    </form>
</div>
{% endblock %}
