
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Love Love!</title>

        <div style="display: flex; justify-content: center;">
            <a href="{% url 'love' %}" type="button" class="btn btn-danger" style="font-size: 36px; padding: 10px 20px; margin-right: 20px;">Yes!</a>
            <a href="{% url 'love' %}" type="button" class="btn btn-warning" style="font-size: 36px; padding: 10px 20px;">Of course, Yes!</a>
