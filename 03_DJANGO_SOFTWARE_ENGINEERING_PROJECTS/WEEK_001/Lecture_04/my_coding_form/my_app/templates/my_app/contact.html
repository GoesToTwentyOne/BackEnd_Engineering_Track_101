{% extends 'base.html'  %}
{% block content %}
{% load crispy_forms_tags%}
    <form method="POST" style="width: 50%; height: 500px; margin: auto;" class="pt-5" enctype="multipart/form-data">
        {% csrf_token %}
        {{form | crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
<h1>{{name}}</h1>
<h1>{{email}}</h1>

{% endblock %}
