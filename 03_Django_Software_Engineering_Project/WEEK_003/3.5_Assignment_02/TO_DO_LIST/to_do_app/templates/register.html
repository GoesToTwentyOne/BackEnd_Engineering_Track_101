{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div style="width: 50%; height: 500px; margin: auto;">
    <h4> Welcome to To Do List App | Register your to do list </h4>
    <form method="POST" >
        {% csrf_token %}
        {{form | crispy }}
        <button type="submit" class="btn btn-primary"  >Submit</button>
    </form>
</div>
{% endblock %}
